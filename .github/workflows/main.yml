name: CI
on: [ push, pull_request ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      -   name: Checkout the code
          uses: actions/checkout@v4

      -   name: Setup JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: 'corretto'
            java-version: 17
            cache: 'gradle'

      -   name: Build Android
          run: ./gradlew assembleRelease
